<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
      <title>Bootstrap, from Twitter</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="css/bootstrap.css" rel="stylesheet">
      <link href="css/bootstrap-theme.css" rel="stylesheet">
      <script type="text/javascript" src="js/app/implementDecoder.js"></script> 
      <script type="text/javascript" src="js/app/iso8583.js"></script>
      
  </head>

  <body>
    <header>
      <nav class="navbar navbar-inverse">
       <div class="container-fluid">
          <div class="nabvar-header">
            <a class="navbar-brand">ISO Finantial Decoder</a>   
          </div>
        </div> 
      </nav>
    </header>
    


    <section class="container" id="sectionDecoder">
      <div class="row">
        <h5>Insert a ISO message:</h5>
      </div>
      <div class="row">
        <div class="col-md-11">
          <input class="form-control" type="text" id="isoMessage" placeholder="Message ..."></input>  
        </div>
        <div class="col-md-1">
          <button class="btn btn-primary" onclick="decode()">Decode</button>  
        </div>
      </div>
    </section>

    <br>
    <br>

  <div class="container">
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label class="col-sm-2 control-label" id="label" for="isoLength">ISO Length</label>
        <div class="col-sm-4">
          <input class="form-control" id="isoLength" placeholder="Length"></input>
        </div>
      </div>

      <div class="form-group">
        <label for="messageType" class="col-sm-2 control-label">Message Type</label>
        <div class="col-sm-4">
          <input class="form-control" id="messageType" placeholder="MTI">
        </div>
      </div>
    </form>
  </div> 

  <br>

  <div class="container" id="bits">
    <div class="row">
      
    </div>
  </div>
  
  </body>
</html>
