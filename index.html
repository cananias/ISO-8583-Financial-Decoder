<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
      <title>ISO Fianantial Decoder</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="css/bootstrap.css" rel="stylesheet">
      <link href="css/bootstrap-theme.css" rel="stylesheet">
      <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
      <script type="text/javascript" src="js/app/implementDecoder.js"></script> 
      <script type="text/javascript" src="js/app/iso8583.js"></script>
      <script type="text/javascript" src="js/bootstrap.js"></script> 
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="nabvar-header">
          <a class="navbar-brand">ISO Finantial Decoder</a>   
        </div>
      </div> 
    </nav>
    <br>
    <br>
    <br>
    <div class="container">
      <header>
        <br><br><br>
        <div class="col-lg-12">
          <div class="input-group">
            <input type="text" class="form-control" id="isoMessage" placeholder="Paste a ISO-8583 Message here and press Go!">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button" onclick="decode()">Go!</button>
              </span>
          </div>
        </div>
      </header>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <table class="table">
          <tbody>
            <tr>
              <td id="msgLength"><b>Message Length:</b></td>
              <td id="mti"><b>Message Type:</b></td>
              <td id="bitmap1"><b>Bitmap 1:</b></td>
              <td id="bitmap2"><b>Bitmap 2:</b></td>
            </tr>
          </tbody>
        </table>
      <br>
      <div class="panel panel-default" id="panelTable">
        <div class="panel-heading">Bit Decoded</div>
        <table class="table">
          <thead>
            <tr>
              <th>NÂº</th>

              <th>Value</th>
            </tr>

          <tbody id="rowDecodedContent">
          </tbody>
        </table>
      </div>
    </div>
  </body>
